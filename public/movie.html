<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
	<link rel="stylesheet" type="text/css" href="css/Main.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var now = $.cookie('film_like');
			$("#Index").children("div:eq(0)").children("h:eq(0)").text(now);
			$.ajax({
				url:"http://127.0.0.1:8081/search_movie?f_title="+now,
				type:"POST",
	       		dataType:"JSON",
	       		success: function(data) {
	       			$("video").attr('src',data[0].movie_url);
	       		},
	       		error:function(error) {
	       			console.log("Fuck you");
	       		}
			});
		});
	</script>
</head>

<body>
	<div data-role="page" id="Index">
		<div data-role="header" style="text-align: center;line-height:3em;">
			<button class="ui-film-btn ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-back" onclick="javascript:history.back(-1);">back</button>
			<h></h>
		</div>
		<div data-role="content">
			<video controls="" class="movie-box" src="video/xihongshishoufu.mp4"></video>
	    </div>
		<div data-role="footer" data-position="fixed">
		</div>
	</div>
</body>
</html>
